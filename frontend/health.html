<!DOCTYPE html>
<html>
  <head>
    <title>Record Health</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Health Tracker App</a>
    </nav>

    <div class="container mt-4">
      <h1>Record Health Data</h1>
      <form id="healthForm" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="height">Height:</label>
          <input
            type="number"
            class="form-control"
            id="height"
            name="height"
            required
          />
        </div>
        <div class="form-group">
          <label for="weight">Weight:</label>
          <input
            type="number"
            class="form-control"
            id="weight"
            name="weight"
            required
          />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="number"
            class="form-control"
            id="age"
            name="age"
            required
          />
        </div>
        <div class="form-group">
          <label for="bloodPressure">Blood Pressure:</label>
          <input
            type="text"
            class="form-control"
            id="bloodPressure"
            name="bloodPressure"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("#healthForm");

        form.addEventListener("submit", function (event) {
          event.preventDefault();

          const heightInput = document.getElementById("height");
          const weightInput = document.getElementById("weight");
          const ageInput = document.getElementById("age");
          const bloodPressureInput = document.getElementById("bloodPressure");
          var userID = localStorage.getItem("userID");
          console.log();

          const formData = {
            user: userID,
            height: heightInput.value,
            weight: weightInput.value,
            age: ageInput.value,
            bloodPressure: bloodPressureInput.value,
          };
          console.log(formData);

          fetch("http://localhost:5000/healthdata", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then((response) => response.json())
            .then((data) => {
              alert("Health data saved successfully");
              //  <!-- location.reload(); -->
            })
            .catch((error) => {
              console.error("Failed to save health data:", error);
            });
          alert("Health data saved successfully");
          window.location.href = "landing.html";
        });
      });
    </script>
  </body>
</html>
